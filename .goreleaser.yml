# See docs at https://goreleaser.com/customization/build
project_name: go2webrpc

builds:
  - main: ./cmd/go2webrpc
    binary: go2webrpc
    goos:
      - darwin
      - freebsd
      - linux
      - windows
    goarch:
      - 386
      - amd64
      - arm64

archives:
  - name_template: "{{ .Binary }}.{{ .Os }}-{{ .Arch }}"
    format: binary

checksum:
  name_template: "checksums.txt"

changelog:
  use: github
  sort: asc
